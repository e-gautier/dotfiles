name: CI
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
jobs:
  test:
    runs-on: fedora-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Ansible collections
        run: ansible-galaxy collection install -r requirements.yml
      - name: Molecule tests
        run: molecule test
